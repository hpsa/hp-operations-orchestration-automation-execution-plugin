<div>
    URL of the Operations Orchestration server.<br>
    The URL needs to contain the connection type of the server (<code>http</code> or <code>https</code>), the port number
    (depending on the connection type <code>8080</code> or <code>8433</code>) and the (<code>/PAS</code>) tag.
    <pre>E.g:
        <tt>http://192.168.0.1:8080/PAS</tt>
    </pre>
</div>
